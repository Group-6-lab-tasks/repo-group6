# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TuomasWebAppTools2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tuomasregistry2025.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7d0c04148fa74fb8b6bcf52c7d18e261 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6339ea27c9b84608bc9a2d4bf334e818 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tuomasregistry2025.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7d0c04148fa74fb8b6bcf52c7d18e261 }}/testimage_tools2025:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TuomasWebAppTools2025'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f8a01054f4d148528fb89bc3bcd0d56e }}
        images: 'tuomasregistry2025.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7d0c04148fa74fb8b6bcf52c7d18e261 }}/testimage_tools2025:${{ github.sha }}'